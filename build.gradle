plugins {
    id 'java'
    id 'groovy'
}

group = 'io.github.piotrkluz'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.typesafe:config:1.4.0"
    testImplementation "com.fasterxml.jackson.core:jackson-databind:2.11.0"
    testImplementation "org.codehaus.groovy:groovy:2.5.11"
    testImplementation "org.spockframework:spock-core:2.0-M2-groovy-2.5"
    testImplementation "io.rest-assured:rest-assured:3.3.0"
}

test {
    useJUnitPlatform()
}